<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Student Registration</h1>
    </header>
    <section>
        <form id="studentRegisterForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="student-login.html">Login here</a>.</p>
    </section>

    <script>
        document.getElementById('studentRegisterForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate user registration using localStorage
            let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            // Check if the user already exists
            const userExists = registeredUsers.some(user => user.email === email);

            if (userExists) {
                alert('Email is already registered. Please login.');
            } else {
                // Save the new user
                registeredUsers.push({ email, password });
                localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

                alert('Registration successful! Redirecting to login page...');
                window.location.href = 'student-login.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
