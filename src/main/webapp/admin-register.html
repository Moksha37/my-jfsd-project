<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Registration</h1>
    </header>
    <section>
        <form id="adminRegisterForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="admin-login.html">Login here</a>.</p>
    </section>

    <script>
        document.getElementById('adminRegisterForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate admin registration using localStorage
            let registeredAdmins = JSON.parse(localStorage.getItem('registeredAdmins')) || [];

            // Check if the admin already exists
            const adminExists = registeredAdmins.some(admin => admin.email === email);

            if (adminExists) {
                alert('Email is already registered. Please login.');
            } else {
                // Save the new admin
                registeredAdmins.push({ email, password });
                localStorage.setItem('registeredAdmins', JSON.stringify(registeredAdmins));

                alert('Registration successful! Redirecting to login page...');
                window.location.href = 'admin-login.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
