<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Student Login</h1>
    </header>
    <section>
        <form id="studentLoginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="student-register.html">Register here</a>.</p>
    </section>

    <script>
        document.getElementById('studentLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate user login with local storage (just for demonstration)
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            const user = registeredUsers.find(user => user.email === email && user.password === password);

            if (user) {
                alert('Login successful! Redirecting to student dashboard...');
                window.location.href = 'student-dashboard.html'; // Redirect to student dashboard
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>
</html>
