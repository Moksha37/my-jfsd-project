<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Assessment List</h1>
    </header>
    <section>
        <h2>View Your Assessments</h2>
        <table id="assessmentTable">
            <tr>
                <th>Assessment</th>
                <th>Score</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Assignment 1</td>
                <td class="score">85%</td>
                <td class="date">2024-09-30</td>
                <td>
                    <button class="edit-btn" onclick="editAssessment(this)">Edit</button>
                    <button class="save-btn" onclick="saveAssessment(this)" style="display: none;">Save</button>
                </td>
            </tr>
            <tr>
                <td>Midterm Exam</td>
                <td class="score">78%</td>
                <td class="date">2024-10-10</td>
                <td>
                    <button class="edit-btn" onclick="editAssessment(this)">Edit</button>
                    <button class="save-btn" onclick="saveAssessment(this)" style="display: none;">Save</button>
                </td>
            </tr>
            <tr>
                <td>Final Project</td>
                <td class="score">90%</td>
                <td class="date">2024-11-15</td>
                <td>
                    <button class="edit-btn" onclick="editAssessment(this)">Edit</button>
                    <button class="save-btn" onclick="saveAssessment(this)" style="display: none;">Save</button>
                </td>
            </tr>
        </table>
    </section>

    <script>
        function editAssessment(button) {
            const row = button.parentNode.parentNode;
            const score = row.querySelector('.score');
            const date = row.querySelector('.date');
            
            // Replace the score and date text with input fields
            score.innerHTML = `<input type="text" value="${score.textContent}" class="edit-score">`;
            date.innerHTML = `<input type="date" value="${date.textContent}" class="edit-date">`;

            // Hide the Edit button and show the Save button
            button.style.display = 'none';
            row.querySelector('.save-btn').style.display = 'inline-block';
        }

        function saveAssessment(button) {
            const row = button.parentNode.parentNode;
            const scoreInput = row.querySelector('.edit-score');
            const dateInput = row.querySelector('.edit-date');

            // Get the values from the input fields
            const updatedScore = scoreInput.value;
            const updatedDate = dateInput.value;

            // Replace input fields with the updated text values
            row.querySelector('.score').textContent = updatedScore;
            row.querySelector('.date').textContent = updatedDate;

            // Hide the Save button and show the Edit button
            button.style.display = 'none';
            row.querySelector('.edit-btn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
